<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input태그</title>
<style>
textarea{
    resize: none ;
}

</style>

</head>
<body>


    <input type="text" value="" placeholder="아이디 입력" > 
     <!-- 텍스트 적는 빈칸.input text에 적히는 내용은 value 값에 해당 -->

    <input type="button"  value="클릭" onclick="">  <!-- 따로 클릭 이벤트 처리를 해주지 않으면 클릭해도 아무일 없음 -->

    <!-- input button의 강화판 -->
    <button>클릭</button>

    <button><img src="../resources/images/24283C3858F778CA2E.jpeg" alt="" width="30" height="30"></button>

    <hr>

    <input type="file"> <!-- 파일 첨부 -->

    <hr>

    <!-- name 속성을 일치시키면 그룹화가 된다. -->
    <!-- 속성란에 checked를 적어주면 처음에 클릭이 되어있다. -->
    남<input type="radio" name="gender" value="male" checked> 
    여<input type="radio" name="gender" value="female" id=""> <!--  -->


    <hr>
    <!-- 체크박스 -->
    <!-- name 속성을 일치시켜서 그룹화 해주기  -->
    자신있는 과목 (중복체크 가능) <br>
    JAVA <input type="checkbox" name="favor" value="java" checked>
    SQL <input type="checkbox" name="favor" value="sql" id="">
    HTML <input type="checkbox"name="faovr" value="html" >

    <!-- value는 내부적으로 사용할때 구분하려고 -->

    <hr>

    이 사이트를 어떻게 알게 되었나요? <br>
    <select name="" id="">
        <option value="internet"> 인터넷 검색 </option>
        <option value="friend"> 친구 추천 </option>
        <option value="etc" selected> 기타 </option> <!-- selected는 checked와 같은 기능 -->

     
    </select>

    <hr>
    <!-- 한줄 이상을 입력을 받는 경우 사용 -->
    <!-- cols가 30이면, 글자 30자 입력시 다음줄로 넘어가는 영역 -->
    <!-- row가 5이면, 5줄 입력 영역으로 생성됨 (화면에 보이는 줄이 5개.)-->
    <!-- css로 resize:none을 입력하면 사용자가 크기 조정을 하지 못하게 한다. 타이틀 바로 아래 항목에 style 태그 만들어서 작성 -->
    <textarea name="" id="" cols="10" rows="5"></textarea>

    <!-- input hidden -->
    <!-- 개발자가 백엔드에서 사용할 값을 사용자에게 노출하지 않는 용도로 사용. 사용자에게는 안 보임 -->
    <input type="hidden" name="id" value="superman">

    <hr>
    좋아하는 색 선택 <br>
    <input type="color">

    <hr>

    학교 졸업일자 <br>
    <input type="date">

    <hr>
    경력 <br>
    <input type="number">

    <hr>
    음량 <br>
    <input type="range" min="0" max="100">
    <br>
    마이크 볼륨 <input type="range" min="0" max="100" step="10">

    <!-- 위 color 부터 range 까지는 유용한 툴이지만 브라우저 별로 나타나는 모양이 달라서 실제 서비스 할때는 별도로 만드는 경우도 많다 -->
</body>
</html>
