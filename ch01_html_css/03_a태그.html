<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a태그</title>
</head>
<body>
    <!-- a태그는 링크를 걸어둘 수 있다(하이퍼 링크) -->
    <a href="www.google.com">구글 바로가기</a>
    <a href="02_이미지태그.html">이미지태그 바로가기</a>
 <!-- 외부 페이지는 http,https를 적어주어야 한다. 그렇지 않으면 내부 페이지 경로로 인식. -->
    <a href="https://www.google.com">찐 구글 가기</a>
    <a href="https://www.naver.com" target="_blank">새 창에서 열기</a>  <!-- target의 기본값은 _self -->

    <hr>
    <!-- 이미지 클릭시 링크 이동 -->
    <a href="https://www.naver.com" target="_blank"><img src="../resources/images/24283C3858F778CA2E.jpeg" alt="" width="100"   height="100"></a>
</body>

</html>
