<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 꾸미기</title>
</head>

<body>
<h1>1</h1>    
<h2>2</h2>    
<h3>3</h3>    
<h4>4</h4>    
<h5>5</h5>    
<h6>6</h6>    

<p>
    p 태그는 한 문단을 나타낼 때 사용하면 좋다.
    <!-- p 태그는 글 단락을 나타남 , h태그 처럼 한 줄 전체를 차지 한다. -->
</p>
<p>
    한줄 전체를 차지해서 줄 바꿈이 알아서 됨
    <hr> 
    <!-- hr 태그, 선 긋기 -->
    <!-- br태그, 줄 바꿈 -->
    <!-- <는 &lt; >는 &gt -->
    <!-- 위와 같은 코드 검색어 html 특수코드 문자표 -->

띄어쓰기 &nbsp; 여러개 &nbsp;&nbsp;&nbsp;&nbsp;~~~~
줄바꿈 <br>
&lt; 줄바꿈2 &gt;

<pre>
    이은지, 천누리, 김민건
    , 김은식,      강다슬


    <!-- 단순히 텍스트를 꾸며주기 위한 태그들 -->

   <h1> <b>찐한글씨</b></h1>
    <br>
    <i>글 기울이기</i>
    <del>취소줄 긋기</del>
    <ins>밑줄 긋기</ins>
    <br>
    보통 문자의 <sup>윗첨자</sup>
    e<sup>2</sup>
    <br>
    보통 문자의 <sub>아랫 첨자</sub>
    <br>
    <mark>형광팬 긋기 (하이라이트)</mark>
</pre>
</p>
</body>
</html>
