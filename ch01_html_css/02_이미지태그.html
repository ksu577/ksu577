<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지태그</title>
</head>
<body>
<!-- img 태그의 src에는 웹상 이미지 경로 또는  -->
<!-- 프로젝트 내 이미지 파일 경로 또는 -->
<!-- 이미지의 바이너리 데이터를 넣을 수 있다 -->
<!-- width 속성과 height 속성을 이용하여 크기 조정 가능 -->
<!-- src는 이미지 주소 (이미지 주소 복사) alt는 사진을 불러오지 못할 경우 출력-->
<!-- src, alt, width, height 와 같은 녀석들을 속성(attribute) -->
    <img src="https://dimg.donga.com/wps/NEWS/IMAGE/2023/07/31/120505770.1.jpg" alt="이게 뭐야" width="300" height="100">  <!-- 이미지 주소 복사 -->
    <img src="../resources/images/661ff7f9-1887-4b56-a301-0899453ff1a5.jpg" alt="" width="300" height="300"> <!-- 이미지 저장 후 경로 -->

</body>
</html>
